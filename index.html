<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">A person's profile card with profile stats</h1>
      <article class="card">
        <div class="card-img">
          <img src="images/image-victor.jpg" alt="profile image of Victor"/>
        </div>
        <div class="card-caption">
          <h2>Victor Crest<span>26</span></h2>
          <p>London</p>
        </div>
        <div class="card-stats">
          <div class="stats">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="stats">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="stats">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/ch-andrew">ch-andrew</a>.
      </p>
    </footer>
    <img class="background-img-top" src="images/bg-pattern-top.svg"alt="top background pattern"/>
    <img class="background-img-bottom" src="images/bg-pattern-bottom.svg"alt="bottom background pattern"/>
  </body>
</html>
